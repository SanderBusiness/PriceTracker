name: Test Frontend
on:
  pull_request:
    branches: ['main']
    paths: [ 'Frontend/**' ]
jobs:
  test:
    if: (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cd ./Frontend && npm i --legacy-peer-deps
      - run: cd ./Frontend && npm run build --if-present
